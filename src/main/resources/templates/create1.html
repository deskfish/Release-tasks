<script>
    // é˜²æŠ–å‡½æ•°
    function debounce(func, wait) {
        let timeout;
        return function executedFunction(...args) {
            const later = () => {
                clearTimeout(timeout);
                func(...args);
            };
            clearTimeout(timeout);
            timeout = setTimeout(later, wait);
        };
    }

    // é”™è¯¯å¤„ç†å‡½æ•°
    function handleError(error, customMessage = 'æ“ä½œå¤±è´¥') {
        console.error(error);
        const errorMessage = error.message || customMessage;
        const alertElement = document.createElement('div');
        alertElement.className = 'alert alert-danger alert-dismissible fade show mt-3';
        alertElement.innerHTML = `
            ${errorMessage}
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        `;
        document.querySelector('.container').appendChild(alertElement);
        setTimeout(() => alertElement.remove(), 5000);
    }

    // åŠ è½½ç”¨æˆ·åˆ—è¡¨
    const userCheckboxes = document.getElementById('userCheckboxes');
    async function loadUsers() {
        try {
            userCheckboxes.innerHTML = '<div class="text-center"><div class="spinner-border text-primary" role="status"><span class="visually-hidden">åŠ è½½ä¸­...</span></div></div>';
            
            const response = await fetch('/api/users/active');
            if (!response.ok) throw new Error(`è·å–ç”¨æˆ·åˆ—è¡¨å¤±è´¥: ${response.status}`);
            
            const data = await response.json();
            if (!data?.code === 200 || !Array.isArray(data.data)) {
                throw new Error('æ— æ•ˆçš„ç”¨æˆ·æ•°æ®æ ¼å¼');
            }

            const fragment = document.createDocumentFragment();
            data.data.forEach(user => {
                const div = document.createElement('div');
                div.className = 'form-check mb-2';
                div.innerHTML = `
                    <input class="form-check-input" type="checkbox" name="selectedUsers" 
                           value="${user.username}" id="user-${user.username}">
                    <label class="form-check-label" for="user-${user.username}">
                        <span class="user-name">${user.username}</span>
                        ${user.displayName ? `<span class="user-role"> - ${user.displayName}</span>` : ''}
                    </label>
                `;
                fragment.appendChild(div);
            });
            
            userCheckboxes.innerHTML = '';
            userCheckboxes.appendChild(fragment);
        } catch (error) {
            handleError(error, 'è·å–ç”¨æˆ·åˆ—è¡¨å¤±è´¥ï¼Œè¯·åˆ·æ–°é¡µé¢é‡è¯•');
        }
    }

    // è¡¨å•æäº¤å¤„ç†
    const form = document.getElementById('createTaskForm');
    const submitButton = form.querySelector('button[type="submit"]');
    const successMessage = document.querySelector('.success-message');

    async function handleSubmit(event) {
        event.preventDefault();
        
        // è¡¨å•éªŒè¯
        if (!form.checkValidity()) {
            event.stopPropagation();
            form.classList.add('was-validated');
            return;
        }

        // æ£€æŸ¥æ˜¯å¦é€‰æ‹©äº†ç”¨æˆ·
        const selectedUsers = form.querySelectorAll('input[name="selectedUsers"]:checked');
        if (selectedUsers.length === 0) {
            handleError(new Error('è¯·è‡³å°‘é€‰æ‹©ä¸€ä¸ªç”¨æˆ·'));
            return;
        }

        try {
            submitButton.disabled = true;
            submitButton.innerHTML = '<span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span> æäº¤ä¸­...';

            const formData = new FormData(form);
            const response = await fetch(form.action, {
                method: 'POST',
                body: new URLSearchParams(formData)
            });

            if (!response.ok) throw new Error(`åˆ›å»ºä»»åŠ¡å¤±è´¥: ${response.status}`);
            
            const data = await response.json();
            if (data.code === 200) {
                successMessage.style.display = 'block';
                successMessage.innerHTML = `ä»»åŠ¡åˆ›å»ºæˆåŠŸï¼<a href="${data.data}" target="blank" class="alert-link">ç‚¹å‡»æ­¤å¤„è®¿é—®ä»»åŠ¡</a>`;
                form.reset();
                form.classList.remove('was-validated');
            } else {
                throw new Error(data.message || 'åˆ›å»ºä»»åŠ¡å¤±è´¥');
            }
        } catch (error) {
            handleError(error);
        } finally {
            submitButton.disabled = false;
            submitButton.innerHTML = 'åˆ›å»ºä»»åŠ¡';
        }
    }

    // åˆå§‹åŒ–
    loadUsers();
    form.addEventListener('submit', debounce(handleSubmit, 500));
</script>
